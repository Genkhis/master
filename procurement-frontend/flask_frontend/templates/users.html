{% extends "base.html" %}
{% block title %}Benutzerverwaltung{% endblock %}

{% block content %}
<h3 class="mb-4">Benutzer</h3>

<a href="{{ url_for('users_create') }}" class="btn btn-sm btn-success mb-3">
    <i class="bi bi-plus"></i> Neuer&nbsp;Benutzer
</a>

<table class="table table-sm table-hover" id="users-table">
    <thead>
        <tr>
            <th>E-Mail</th>
            <th>Aktiv</th>
            <th>Super</th>
            <th>Aktion</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<div id="u-error" class="alert alert-danger d-none mt-3"></div>
{% endblock %}

{% block script %}
<script>
/* ---------- helpers ---------- */
const API_URL = "{{ API_URL }}";
const $       = sel => document.querySelector(sel);
function authHeader() {
  const c = document.cookie.split(';').find(x => x.trim().startsWith('bearer='));
  return c ? { Authorization: `Bearer ${c.split('=')[1]}` } : {};
}

/* ---------- populate user list ---------- */
fetch(`${API_URL}/admin/users`, { headers: authHeader() })
  .then(r => r.ok ? r.json() : r.text().then(txt => Promise.reject({code:r.status,msg:txt})))
  .then(users => {
    const tbody = $('#users-table tbody');
    if (!users.length) {
      tbody.innerHTML = '<tr><td colspan="4" class="text-muted">Keine Benutzer gefunden</td></tr>';
      return;
    }
    users.forEach(u => {
      const row = `
        <tr>
          <td>${u.email}</td>
          <td>${u.is_active ? "âœ…" : "âŒ"}</td>
          <td>${u.is_superuser ? "ğŸ‘‘" : ""}</td>
          <td>
            <a href="{{ url_for('users_create') }}?id=${u.id}"
               class="btn btn-sm btn-outline-primary">Edit</a>
          </td>
        </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
    });
  })
  .catch(err => {
    $('#u-error').textContent = `Fehler ${err.code ?? ''} â€“ ${err.msg ?? err}`;
    $('#u-error').classList.remove('d-none');
  });
</script>
{% endblock %}
