<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block style %}{% endblock %}
</head>
<body>

    {% block script %}{% endblock %}

</html>
