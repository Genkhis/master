{# templates/base.html — streamlined, no jQuery, plus a tiny logger #}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Beschaffungssystem{% endblock %}</title>

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    {% block style %}{% endblock %}
</head>
<body>

    {% block content %}{% endblock %}

    <!-- Bootstrap 5 bundle (JS + Popper) — jQuery NOT required -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- quick “cookie snapshot” on every page load -->
    <script>
        console.log('[base] cookie snapshot →', document.cookie || '— none —');
    </script>

    {% block script %}{% endblock %}
</body>
</html>
