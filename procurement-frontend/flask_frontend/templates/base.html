<!-- jQuery 3.7.1  – load from CDN, then fall back to jsDelivr if it fails -->
<script id="jquery-cdn"
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
        onerror="
    /* fallback once: swap src to jsDelivr and try again */
    const s = document.getElementById('jquery-cdn');
    if (!s.dataset.retry) {
      s.dataset.retry = '1';
      s.src = 'https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js';
    }
  ">
</script>
<script>
    /* Final safety-net: if jQuery is still absent, inject a tiny stub that logs an error.
       That prevents `$` reference errors from killing the rest of the page. */
    if (!window.jQuery) {
        console.error('jQuery failed to load – falling back to no-op stub.');
        window.$ = window.jQuery = (...args) => {
            console.error('jQuery call failed because jQuery did not load.', args);
            return { on: () => { }, ajax: () => { }, val: () => { }, text: () => { } };
        };
    }
</script>
