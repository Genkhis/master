{#  templates/base.html  ################################################### #}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Beschaffungssystem{% endblock %}</title>

    <!--  Bootstrap + Icons  -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    {% block style %}{% endblock %}
</head>

<body class="bg-light">
    <!-- ───── global navbar ───── -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Beschaffungssystem</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#mainNav" aria-controls="mainNav"
                    aria-expanded="false" aria-label="Menü umschalten">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('suppliers') }}">Lieferanten</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('upload_excel') }}">Excel hochladen</a>
                    </li>

                    <!-- logout is always shown; you could hide it until a JWT exists -->
                    <li class="nav-item ms-lg-3">
                        <button id="logout-btn" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right me-1"></i> Logout
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--  page body  -->
    <div class="container">{% block content %}{% endblock %}</div>

    <!--  Bootstrap bundle  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block script %}{% endblock %}

    <!-- ───── universal logout logic ───── -->
    <script>
(() => {
  const btn = document.getElementById('logout-btn');
  if (!btn) return;

  function hasJwt() {
    return document.cookie.split(';')
             .some(c => c.trim().startsWith('jwt='));
  }

  // show / hide on initial render
  btn.classList.toggle('d-none', !hasJwt());

  btn.addEventListener('click', () => {
    /* 1 – client-side “logout”: drop the token */
    document.cookie = 'jwt=; Path=/; Max-Age=0; SameSite=Lax';

    /* 2 – optional: tell backend to forget refresh-tokens, sessions, …
           If you have no such endpoint, just comment the block out. */
    fetch('{{ API_URL }}/auth/logout', { method:'POST', credentials:'include' })
      .catch(() => {/* ignore 404 or network errors */});

    /* 3 – UI update */
    btn.classList.add('d-none');
    window.location.replace('{{ url_for("login") }}');
  });
})();
    </script>

</body>
</html>
