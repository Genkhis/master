<!-- templates/base.html  (no extends here!) -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Beschaffungssystem{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    {% block style %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN + fallback (optional) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-JlXx1P7K8QVjtYT1DoP70uQgmO6ijLJrXP+KsrkPGCE="
            crossorigin="anonymous"></script>
    <script>
      if (!window.jQuery) {
        console.warn('jQuery CDN failed – loading local copy…');
        document.write(
          '<script src="{{ url_for("static", filename="js/jquery-3.7.1.min.js") }}"><\\/script>'
        );
      }
    </script>

    {% block script %}{% endblock %}
</body>
</html>
