<!-- base.html – keep it minimal -->
<!DOCTYPE html>
<html lang="de">
<head>
    …
</head>
<body>
    {% block content %}{% endblock %}

    <!-- Bootstrap bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery CDN + local fallback (optional; remove if nothing else uses it) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-JlXx1P7K8QVjtYT1DoP70uQgmO6ijLJrXP+KsrkPGCE="
            crossorigin="anonymous"></script>
    <script>
      if (!window.jQuery) {
        console.warn('jQuery CDN failed – loading local copy…');
        document.write(
          '<script src="{{ url_for("static", filename="js/jquery-3.7.1.min.js") }}"><\/script>'
        );
      }
    </script>

    <!-- page-specific scripts go here -->
    {% block script %}{% endblock %}
</body>
</html>
