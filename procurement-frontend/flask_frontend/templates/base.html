<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Beschaffungssystem{% endblock %}</title>

    <!--  Bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    {# page-specific
    <style>
 or extra CSS links #}
    {% block style %}{% endblock %}
</head>

<body>
    {# page body ---------------------------------------------------------- #}
    {% block content %}{% endblock %}

    <!--  Bootstrap bundle (needs no jQuery)  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--  jQuery only if some other page still needs it  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-JlXx1P7K8QVjtYT1DoP70uQgmO6ijLJrXP+KsrkPGCE="
            crossorigin="anonymous"></script>
    <script>
      if (!window.jQuery) {
        console.warn("jQuery CDN failed – loading local copy…");
        document.write(
          '<script src="{{ url_for("static", filename="js/jquery-3.7.1.min.js") }}"><\\/script>'
        );
      }
    </script>

    {# page-specific <script> blocks inject here #}
    {% block script %}{% endblock %}
</body>
</html>
