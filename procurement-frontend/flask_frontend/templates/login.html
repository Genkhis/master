{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h3 class="mb-3 text-center">Anmelden</h3>

        <form id="login-form" autocomplete="off">
            <div class="mb-3">
                <input type="email" class="form-control" id="email"
                       placeholder="E-Mail" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password"
                       placeholder="Passwort" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">
                <span id="login-spinner"
                      class="spinner-border spinner-border-sm d-none"></span>
                <span id="login-btn-text">Login</span>
            </button>
        </form>

        <div id="login-error" class="text-danger mt-3 d-none"></div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
(() => {
  const $   = selector => document.querySelector(selector);
  const API = "{{ API_URL }}";
  const nextUrl =
        new URLSearchParams(location.search).get('next') ||
        "{{ url_for('index') }}";

  $('#login-form').addEventListener('submit', async e => {
    e.preventDefault();
    $('#login-spinner').classList.remove('d-none');
    $('#login-btn-text').textContent = 'Bitte warten …';
    $('#login-error').classList.add('d-none');

    const body = JSON.stringify({
      username: $('#email').value.trim(),
      password: $('#password').value.trim()
    });

    try {
      const r = await fetch(`${API}/auth/jwt/login`, {
        method      : 'POST',
        mode        : 'cors',
        credentials : 'include',            // ← send & accept cookies
        headers     : { 'Content-Type': 'application/json' },
        body
      });

      if (!r.ok) throw new Error('auth-failed');

      const { access_token } = await r.json();
      document.cookie = `jwt=${access_token}; Path=/; SameSite=Lax;`;
      window.location.replace(nextUrl);

    } catch (err) {
      $('#login-error').textContent =
        'Login fehlgeschlagen – bitte prüfe E-Mail & Passwort.';
      $('#login-error').classList.remove('d-none');
    } finally {
      $('#login-spinner').classList.add('d-none');
      $('#login-btn-text').textContent = 'Login';
    }
  });
})();
</script>
{% endblock %}
