{# templates/login.html ---------------------------------------------------- #}
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <h3 class="mb-3 text-center">Anmelden</h3>

        <form id="login-form" autocomplete="off">
            <div class="mb-3">
                <input type="email"
                       id="email"
                       class="form-control"
                       placeholder="E-Mail"
                       required>
            </div>

            <div class="mb-3">
                <input type="password"
                       id="password"
                       class="form-control"
                       placeholder="Passwort"
                       required>
            </div>

            <button class="btn btn-primary w-100" type="submit">
                <span id="login-spinner"
                      class="spinner-border spinner-border-sm d-none"></span>
                <span id="login-btn-text">Login</span>
            </button>
        </form>

        <div id="login-error" class="text-danger mt-3 d-none"></div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
document.addEventListener('DOMContentLoaded', () => {
  /* ───── helpers & constants ───── */
  const $ = sel => document.querySelector(sel);

  const API     = "{{ API_URL }}";
  const nextUrl = new URLSearchParams(location.search).get('next') ||
                  "{{ url_for('index') }}";

  const form = $('#login-form');
  if (!form) return;                         // should never happen

  /* ───── submit handler ───── */
  form.addEventListener('submit', async ev => {
    ev.preventDefault();

    $('#login-spinner').classList.remove('d-none');
    $('#login-btn-text').textContent = 'Bitte warten …';
    $('#login-error').classList.add('d-none');

    /* CookieTransport → url-encoded payload */
    const body = new URLSearchParams({
      username: $('#email').value.trim(),
      password: $('#password').value.trim()
    });

    try {
      const resp = await fetch(`${API}/auth/jwt/login`, {
        method      : 'POST',
        mode        : 'cors',
        credentials : 'include',   // send & accept cookies
        headers     : { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });
      if (!resp.ok) throw new Error('auth-failed');

      /* 204 No Content — backend has set the “jwt” cookie */
      window.location.replace(nextUrl);

    } catch {
      const box = $('#login-error');
      box.textContent =
        'Login fehlgeschlagen – bitte E-Mail & Passwort prüfen.';
      box.classList.remove('d-none');
    } finally {
      $('#login-spinner').classList.add('d-none');
      $('#login-btn-text').textContent = 'Login';
    }
  });
});
</script>
{% endblock %}
