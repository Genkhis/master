<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lieferanten-Liste hochladen</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <!-- Header / navigation buttons -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Lieferanten-Liste hochladen</h1>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">Home</a>
            <a href="{{ url_for('suppliers') }}" class="btn btn-outline-secondary">Zurück zu Lieferanten</a>
        </div>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <!-- Upload form -->
    <form action="{{ url_for('import_suppliers') }}"
          method="post"
          enctype="multipart/form-data"
          class="border p-4 rounded shadow-sm bg-light">

        <div class="mb-3">
            <label for="file" class="form-label fw-semibold">Excel-Datei auswählen</label>
            <input class="form-control"
                   type="file"
                   id="file"
                   name="file"
                   accept=".xlsx,.xls"
                   required>
            <div class="form-text">
                Unterstützte Formate: <code>.xlsx</code> / <code>.xls</code>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Hochladen</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
